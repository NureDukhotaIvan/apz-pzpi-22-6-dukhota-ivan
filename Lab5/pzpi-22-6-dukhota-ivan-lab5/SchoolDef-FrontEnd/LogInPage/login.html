<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    
    <div class="main-container">
        <div class="name">
            <h1>Admin Panel</h1>
        </div>
        <div class="inputs">
            <input type="email" id="emailInput" class="data-input" placeholder="Введіть пошту...">
            <input type="password" id="passwordInput" class="data-input" placeholder="Введіть пароль...">
        </div>
        <div class="accept">
            <button id="acceptBtn">Log In</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
